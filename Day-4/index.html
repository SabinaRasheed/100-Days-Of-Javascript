<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guesser Game</title>
  <link rel="stylesheet" href="day4.css" />
</head>
<body>
  <div class="container">
    <h1>Guess The Number</h1>
    <p>Guess a number between <strong>1</strong> and <strong>100</strong></p>
    
    <input type="number" id="guess" placeholder="Enter your guess" />
    <button id="submit">Submit Guess</button>

    <p id="message"></p>

    <!-- âœ… New Elements -->
    <p id="attempts-left">Attempts Left: 10</p>
    <p id="guess-history">Your Guesses: None</p>

    <button id="reset" style="display: none;">Play Again</button>
  </div>

  <script src="guessNumber.js"></script>
</body>
</html>
