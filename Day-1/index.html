<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Color Switcher</title>
  <link rel="stylesheet" href="day1.css">
</head>
<body>
  <div class="canvas">
    <h1>Color Switcher</h1>
    <span class="button" id="grey"></span>
    <span class="button" id="white"></span>
    <span class="button" id="orange"></span>
    <span class="button" id="yellow"></span>
    <span class="button" id="purple"></span>
    <span class="button" id="pink"></span>
    <span class="button" id="blue"></span>
    <span class="button" id="green"></span>
    <span class="button" id="red"></span>
    <span class="button" id="aqua"></span>

    <h2>Try clicking on one of the colors above <span>to change the Background color of this page!</span></h2>

    <button class="reset">Reset</button>
  </div>
  <script src="colorSwitcher.js"></script>
</body>
</html>
